<head>

  <style>
    /* ===== Reset & Base ===== */
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px; /* Space for header */
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    a { text-decoration: none; color: inherit; }

    /* ===== Header ===== */
    .site-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.95);
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    /* Logo */
    .logo img { height:50px; width:auto; }

    /* Navigation */
    .main-nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .main-nav a {
      font-weight: 500;
      color: #333;
      transition: color 0.3s;
    }
    .main-nav a:hover { color: #ff8800; }

    /* Hamburger */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 18px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .menu-toggle span {
      display: block;
      height: 3px;
      background: #333;
      border-radius: 2px;
      transition: 0.3s;
    }
    .main-nav.active {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    /* ===== Hero Section ===== */
    .menu-hero-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 40px;
      z-index: 1;
    }

    /* Main Menu Button */
    #menu-button {
      display: inline-block;
      background: linear-gradient(135deg, #ff8800, #ff6600);
      color: #fff;
      padding: 30px 70px;
      border-radius: 15px;
      font-weight: 800;
      font-size: 2.5rem;
      letter-spacing: 2px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      cursor: pointer;
      transform: scale(0);
      animation: blowUp 1s forwards;
      animation-timing-function: cubic-bezier(0.68, -0.55, 0.27, 1.55);
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }
    #menu-button:hover {
      transform: scale(1.08);
      box-shadow: 0 18px 35px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #ff9933, #ff5500);
    }

    .menu-subtitle {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: 500;
      color: #222;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 1s forwards;
      animation-delay: 1s;
    }

    .menu-story {
      margin-top: 15px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #222;
      word-wrap: 0.5rem; /* spacing between characters */
      max-width: 800px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 1s forwards;
      animation-delay: 1.5s;
    }

    .hero-contact {
      margin-top: 25px;
      font-size: 0.95rem;
      text-align: center;
    }
    .hero-contact a { color: #333; font-weight: 500; }

    /* ===== Animations ===== */
    @keyframes blowUp {
      0% { transform: scale(0); opacity:0; }
      60% { transform: scale(1.2); opacity:1; }
      80% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating particles */
    body::before {
      content:"";
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events:none;
      animation: moveParticles 30s linear infinite;
      z-index: 0;
    }
    @keyframes moveParticles {
      from { background-position:0 0; }
      to { background-position:400px 400px; }
    }

    /* ===== Footer ===== */
    .footer {
      margin-top: auto;
      width: 100%;
      background: #222;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
      font-size: 0.95rem;
    }

    /* ===== Responsive ===== */
    @media(max-width:768px){
      #menu-button { font-size:2rem; padding:25px 50px; }
      .menu-subtitle { font-size:1.1rem; }
      .menu-story { font-size:1rem; letter-spacing: 0.3rem; }
      .main-nav { display: none; flex-direction: column; }
      .menu-toggle { display: flex; }
      .main-nav.active { display: flex; }
    }
  </style>
</head>
<body>
<script>
  // Load preloader.html into the page
  fetch("preloader.html")
    .then(response => response.text())
    .then(data => {
      document.body.insertAdjacentHTML("afterbegin", data);
      document.body.style.overflow = "hidden"; // prevent scroll while loading

      // âœ… Ensure preloader disappears when everything is ready
      window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");
        if (preloader) {
          preloader.classList.add("fade-out");
          setTimeout(() => preloader.remove(), 600); // remove after fade
        }
        document.body.style.overflow = "auto"; // restore scroll
      });

      // âœ… Safety timeout (in case load never fires, e.g., with cached assets)
      setTimeout(() => {
        const preloader = document.getElementById("preloader");
        if (preloader) {
          preloader.classList.add("fade-out");
          setTimeout(() => preloader.remove(), 600);
          document.body.style.overflow = "auto";
        }
      }, 5000); // force remove after 5 seconds
    });
</script>
