<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu â€” La Dosha Hotel</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin: 20px 0; }
    .menu-item.card { border: 1px solid #ddd; border-radius: 10px; padding: 15px; text-align: center; background: #fff; transition: transform 0.2s ease; cursor: pointer; }
    .menu-item.card:hover { transform: translateY(-5px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .menu-item img { width: 100%; height: 160px; object-fit: cover; border-radius: 8px; }
    .menu-item h4 { margin: 10px 0 6px; font-size: 18px; }
    .menu-item .price { font-weight: bold; color: #ff8800; }
    .offer-box { margin: 20px 0; display: flex; gap: 10px; }
    .offer-box input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    .btn { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; }
    .btn.primary { background: #ff8800; color: #fff; }
  </style>
</head>
<body>

  <!-- ================= HEADER ================= -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <a href="index.html">
          <img src="assets/images/ladoshalogo.png" alt="La Dosha Hotel Logo" style="height:50px; width:auto; vertical-align:middle;" />
        </a>
      </div>

      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="menu.html" class="active">Menu</a>
        <a href="explore.html">Explore</a>
        <a href="about.html">About</a>
        <a href="destinations.html">Destinations</a>
        <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      </nav>
    </div>
  </header>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="container">

    <h1>Our Menu</h1>
    <p>Browse our meals and click any to see full details & ordering options.</p>
    <p>Promo code: <strong>LADOSHA10</strong> gives 10% off (applied at checkout).</p>

    <!-- Offer Code Section -->
    <div class="offer-box">
      <input id="offer" placeholder="Enter offer code" />
      <button class="btn primary" onclick="applyOffer()">Apply</button>
    </div>

    <!-- Main Course Section -->
    <h2>Main Course</h2>
    <div class="menu-grid" id="main-course"></div>

    <!-- Drinks Section -->
    <h2>Drinks</h2>
    <div class="menu-grid" id="drinks"></div>

    <!-- Snacks Section -->
    <h2>Snacks</h2>
    <div class="menu-grid" id="snacks"></div>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    <div class="container">&copy; 2025 La Dosha Hotel</div>
  </footer>

  <!-- ================= SCRIPTS ================= -->
  <script>
    // ===== MENU DATA =====
    const fullMenu = [
      { id: 1, name: 'Chips (one plate)', price: 100, category: 'snacks', img: 'assets/images/meal_chips.jpg' },
      { id: 2, name: 'Chips Masala (one plate)', price: 130, category: 'snacks', img: 'assets/images/meal_chips_masala.jpg' },
      { id: 3, name: 'Signature Roast', price: 450, category: 'main', img: 'assets/images/meal_of_the_day.png' },
      { id: 4, name: 'Family Bucket (10 pcs)', price: 1800, category: 'main', img: 'assets/images/3d_plate.png' },
      { id: 5, name: 'Fresh Juice', price: 180, category: 'drinks', img: 'assets/images/hotel_front.png' }
    ];

    // ===== RENDER MENU =====
    function render(catId, arr) {
      const el = document.getElementById(catId);
      el.innerHTML = '';
      arr.forEach(m => {
        const node = document.createElement('div');
        node.className = 'menu-item card';
        node.innerHTML = `
          <a href="meal${m.id}.html" class="meal-link">
            <img src="${m.img}" alt="${m.name}" />
            <h4>${m.name}</h4>
            <div class="price">KES ${m.price}</div>
          </a>
        `;
        el.appendChild(node);
      });
    }

    // ===== APPLY OFFER =====
    function applyOffer() {
      const code = document.getElementById('offer').value.trim();
      if (code === 'LADOSHA10') {
        window.currentOffer = code;
        alert('Offer applied: 10% off (visible in cart/checkout)');
      } else {
        alert('Invalid code');
      }
    }

    // Render categories
    render('main-course', fullMenu.filter(x => x.category === 'main'));
    render('drinks', fullMenu.filter(x => x.category === 'drinks'));
    render('snacks', fullMenu.filter(x => x.category === 'snacks'));
  </script>
</body>
</html>
