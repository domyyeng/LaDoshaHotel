<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore â€” La Dosha Hotel</title>

  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* ============================= */
    /* Grid Layout */
    /* ============================= */
    .grid {
      display: grid;
      gap: 20px;
      margin-top: 20px;
    }
    .cols-3 { grid-template-columns: repeat(3, 1fr); }
    @media (max-width: 1024px) { .cols-3 { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 640px)  { .cols-3 { grid-template-columns: 1fr; } }

    /* ============================= */
    /* Card Styles */
    /* ============================= */
    .card.menu-item {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.5s forwards;
    }

    .card.menu-item:nth-child(1) { animation-delay: 0.1s; }
    .card.menu-item:nth-child(2) { animation-delay: 0.2s; }
    .card.menu-item:nth-child(3) { animation-delay: 0.3s; }

    .card.menu-item:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .card.menu-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .card.menu-item h4 {
      margin: 8px 0 4px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
    }

    .card.menu-item p {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 12px;
    }

    .card.menu-item .meta {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
    }

    .card.menu-item .price { font-weight: 600; color: #ff8800; }

    /* Button */
    .btn { padding: 6px 12px; font-size: 0.9rem; cursor: pointer; }

    /* ============================= */
    /* Modal Styles */
    /* ============================= */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease;
    }

    .modal-box {
      width: min(820px, 95%);
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      display: flex;
      gap: 12px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: slideUp 0.3s ease;
    }

    .modal-box img {
      width: 320px;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
    }

    .modal-content h3 { margin-top: 0; }
    .modal-content input { padding: 6px 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; width: 100%; }
    .modal-content label { display: block; margin-top: 8px; font-weight: 500; }
    .modal-content .btn { margin-right: 8px; margin-top: 12px; }

    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity:0; } to { transform: translateY(0); opacity:1; } }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <a href="index.html">
          <img src="assets/images/ladoshalogo.png" alt="La Dosha Hotel Logo" style="height:50px; width:auto;"/>
        </a>
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="explore.html">Explore</a>
        <a href="about.html">About</a>
        <a href="destinations.html">Destination</a>
        <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container" role="main">
    <h1>Best Designed Meals</h1>
    <div class="grid cols-3" id="explore-grid"></div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">&copy; 2025 La Dosha Hotel</div>
  </footer>

  <!-- Scripts -->
  <script src="js/cart.js"></script>
  <script>
    const fancyMeals = [
      { id: 101, name: "God Mode Platter", price: 1200, img: "assets/images/3d_plate.png", desc: "A visual feast with multiple sides" },
      { id: 102, name: "Sunset Chips Masala", price: 350, img: "assets/images/meal_chips_masala.png", desc: "Spiced just right" },
      { id: 103, name: "Signature Chips Plate", price: 100, img: "assets/images/meal_chips.png", desc: "Classic comfort" },
    ];

    const grid = document.getElementById("explore-grid");

    fancyMeals.forEach(meal => {
      const card = document.createElement("div");
      card.className = "card menu-item";
      card.innerHTML = `
        <img src="${meal.img}" alt="${meal.name}" loading="lazy"/>
        <h4>${meal.name}</h4>
        <p>${meal.desc}</p>
        <div class="meta">
          <div class="price">KES ${meal.price}</div>
          <div><button class="btn primary">View</button></div>
        </div>`;
      grid.appendChild(card);

      card.querySelector("button").addEventListener("click", () => openMealDetail(meal.id));
    });

    function openMealDetail(id) {
      const meal = fancyMeals.find(x => x.id === id);
      if (!meal) return;
      document.body.style.overflow = "hidden";

      const modal = document.createElement("div");
      modal.className = "modal-bg";
      modal.setAttribute("role", "dialog");
      modal.setAttribute("aria-modal", "true");

      const box = document.createElement("div");
      box.className = "modal-box";

      box.innerHTML = `
        <img src="${meal.img}" alt="${meal.name}"/>
        <div class="modal-content">
          <h3>${meal.name}</h3>
          <p>${meal.desc}</p>
          <p class="price">KES ${meal.price}</p>

          <label for="people">How many?
            <input type="number" id="people" value="1" min="1"/>
          </label>

          <label for="loc">Location
            <input id="loc" value="Kinamba, Naivasha"/>
          </label>

          <label for="note">Special instructions
            <input id="note" placeholder="preferences"/>
          </label>

          <div>
            <button class="btn primary" id="addit">Add to cart</button>
            <button class="btn" id="close">Close</button>
          </div>
        </div>
      `;

      modal.appendChild(box);
      document.body.appendChild(modal);

      const closeModal = () => {
        modal.remove();
        document.body.style.overflow = "";
      };

      document.getElementById("close").addEventListener("click", closeModal);
      modal.addEventListener("click", e => { if (e.target === modal) closeModal(); });
      document.addEventListener("keydown", e => { if(e.key==="Escape") closeModal(); }, { once:true });

      document.getElementById("addit").addEventListener("click", () => {
        const people = Number(document.getElementById("people").value) || 1;
        const loc = document.getElementById("loc").value || "Kinamba, Naivasha";
        const note = document.getElementById("note").value || "";

        addToCart(meal.id, meal.name, meal.price, people, {
          signature: JSON.stringify({ people, loc }),
          note, people, location: loc
        });

        closeModal();
      });
    }
  </script>
</body>
</html>
