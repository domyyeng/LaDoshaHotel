<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Checkout — La Dosha Hotel</title>
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/ladoshalogo.png" />
  <link rel="shortcut icon" href="assets/images/ladoshalogo.png" type="image/png" />

  <style>
    h1 {
      text-align: center;
      margin: 20px 0 30px;
      font-size: 28px;
      font-weight: 800;
      color: var(--brand);
    }
    .order-summary {
      margin: 20px 0;
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
      padding: 20px;
    }
    .order-summary h3 { margin-bottom: 16px; font-size: 20px; font-weight: 700; }
    .order-item {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      border-bottom: 1px solid #f3f3f3;
      padding-bottom: 10px;
    }
    .order-item img {
      width: 64px; height: 64px;
      object-fit: cover;
      margin-right: 12px;
      border-radius: 8px;
    }
    .order-item strong { display: block; margin-bottom: 4px; }
    .checkout-form {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: var(--shadow-sm);
    }
    .form-group { margin-bottom: 16px; }
    label { font-weight: 600; display: block; margin-bottom: 6px; }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }
    .payment-options label {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    #checkout-result .card {
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      background: #fdfcf8;
      box-shadow: var(--shadow-md);
    }
    .btn.primary {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
    .btn.secondary {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background: #ddd;
      border-radius: 8px;
      text-decoration: none;
      color: #000;
    }

    /* Modal for order options */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.4s ease;
      z-index: 9999;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      transform: scale(0.7);
      animation: popIn 0.4s forwards ease;
    }
    .modal button {
      margin: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    .email-btn { background: #d93025; color: #fff; }
    .sms-btn { background: #34a853; color: #fff; }
    .wa-btn { background: #25D366; color: #fff; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes popIn { to { transform: scale(1); } }

    /* Thank you screen */
    #thankYou {
      display: none;
      text-align: center;
      margin-top: 40px;
      animation: fadeIn 0.5s ease;
    }
    #thankYou h2 {
      color: #28a745;
      font-size: 24px;
    }
    #thankYou p {
      font-size: 16px;
      margin: 10px 0 20px;
    }
    #thankYou a {
      display: inline-block;
      padding: 10px 16px;
      background: #007bff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- ================= HEADER ================= -->
  <header class="site-header">
    <div class="container header-inner">
      <!-- Logo -->
      <div class="logo">
        <a href="index.html">
          <img src="assets/images/ladoshalogo.png"
               alt="La Dosha Hotel Logo"
               style="height:50px; width:auto; vertical-align:middle;" />
        </a>
      </div>
      <button class="menu-toggle" aria-label="Toggle menu">
        <span></span><span></span><span></span>
      </button>
      <nav class="main-nav" id="navMenu">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="explore.html">Explore</a>
        <a href="about.html">About</a>
        <a href="destinations.html">Destination</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Checkout</h1>
    <div id="order-summary" class="order-summary"></div>

    <form id="checkout-form" class="checkout-form">
      <div class="form-group"><label>Full Name</label><input required type="text" id="cust-name"/></div>
      <div class="form-group"><label>Phone Number</label><input required type="tel" id="cust-phone"/></div>
      <div class="form-group"><label>Email</label><input required type="email" id="cust-email"/></div>
      <div class="form-group">
        <label>Delivery Location</label>
        <select id="cust-location" required onchange="toggleCustomLocation(this)">
          <option value="">-- Select Location --</option>
          <option>SAMCOM PROPERTIES AGENCY</option>
          <option>WESTRN STEELMART</option>
          <option>Pema Electronics</option>
          <option>Beulah Hotel</option>
          <option>Rawhew Ranch</option>
          <option>Kinamba Centre</option>
          <option>A.I.C. Kinamba (church)</option>
          <option value="other">Other (Specify)</option>
        </select>
        <input type="text" id="custom-location" placeholder="Enter your location" style="display:none;margin-top:8px;"/>
      </div>
      <div class="form-group"><label>How many people?</label><input type="number" id="cust-people" min="1" value="1"/></div>
      <h3>Payment Method</h3>
      <div class="form-group payment-options">
        <label><input type="radio" name="payment" value="cash on delivery" checked/> Cash on Delivery</label>
        <label><input type="radio" name="payment" value="Pochi"/> Pochi La Biashara</label>
        <label><input type="radio" name="payment" value="card"/> Card</label>
      </div>
      <button id="checkout-btn" class="btn primary" type="submit">Order Now</button>
    </form>

    <!-- Thank you -->
    <div id="thankYou">
      <h2>🎉 Thank you for your order!</h2>
      <p>Your request has been prepared and is ready to be sent.</p>
      <a href="index.html">Go Back Home</a>
    </div>

    <!-- Modal -->
    <div class="modal" id="orderModal">
      <div class="modal-content">
        <h3>Send order via:</h3>
        <button class="email-btn" id="sendEmail">📧 Email</button>
        <button class="sms-btn" id="sendSMS">💬 SMS</button>
        <button class="wa-btn" id="sendWA">🟢 WhatsApp</button>
      </div>
    </div>

    <div id="checkout-result"></div>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">… your footer code here …</footer>

  <script src="js/cart.js"></script>
  <script>
    const summaryDiv = document.getElementById('order-summary');
    const checkoutBtn = document.getElementById('checkout-btn');
    const form = document.getElementById('checkout-form');
    const thankYou = document.getElementById('thankYou');
    const modal = document.getElementById('orderModal');
    const sendEmail = document.getElementById('sendEmail');
    const sendSMS = document.getElementById('sendSMS');
    const sendWA = document.getElementById('sendWA');

    function toggleCustomLocation(select) {
      const customInput = document.getElementById('custom-location');
      if (select.value === "other") { customInput.style.display = "block"; customInput.required = true; }
      else { customInput.style.display = "none"; customInput.required = false; customInput.value = ""; }
    }

    function renderSummary() {
      const items = getCartItems();
      if (items.length === 0) { summaryDiv.innerHTML = "<p>Your cart is empty.</p>"; return; }
      let html = "<h3>Your Order</h3>";
      items.forEach(item => {
        html += `<div class="order-item"><img src="${item.img}" alt="${item.name}"/><div>
          <strong>${item.name}</strong> Qty: ${item.qty} × KES ${item.price}<br/><strong>KES ${item.qty * item.price}</strong></div></div>`;
      });
      html += `<p><strong>Total: KES ${getCartTotal()}</strong></p>`;
      summaryDiv.innerHTML = html;
    }
    renderSummary(); updateCounts();

    function getDateTime() {
      const now = new Date();
      return now.toLocaleString('en-GB', { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' });
    }

    function getOrderDetails() {
      const name = document.getElementById('cust-name').value.trim();
      const phone = document.getElementById('cust-phone').value.trim();
      const email = document.getElementById('cust-email').value.trim();
      let location = document.getElementById('cust-location').value;
      if (location === "other") location = document.getElementById('custom-location').value.trim();
      const people = Number(document.getElementById('cust-people').value) || 1;
      const payment = document.querySelector('input[name="payment"]:checked').value;

      let message = "🛎️ New Order — La Dosha Hotel\n\n";
      message += "Order Date: " + getDateTime() + "\n\n";
      message += `Name: ${name}\nPhone: ${phone}\nEmail: ${email}\nLocation: ${location}\nPeople: ${people}\nPayment: ${payment}\n\n`;

      const items = getCartItems();
      items.forEach(item => { message += `${item.name} — Qty: ${item.qty} × KES ${item.price} = KES ${item.qty * item.price}\n`; });
      message += `\nTOTAL: KES ${getCartTotal()}`;

      return encodeURIComponent(message);
    }

    form.addEventListener('submit', function(e){
      e.preventDefault();
      modal.style.display = 'flex';
    });

    function showThankYou() {
      form.style.display = "none";
      modal.style.display = "none";
      thankYou.style.display = "block";
      clearCart(); renderSummary(); updateCounts();
    }

    sendEmail.addEventListener('click', () => {
      const body = getOrderDetails();
      window.location.href = `mailto:ladoshahotel@gmail.com?subject=New Order&body=${body}`;
      showThankYou();
    });

    sendSMS.addEventListener('click', () => {
      const body = getOrderDetails();
      window.location.href = `sms:+254715665770?body=${body}`;
      showThankYou();
    });

    sendWA.addEventListener('click', () => {
      const body = getOrderDetails();
      window.open(`https://wa.me/254715665770?text=${body}`, "_blank");
      showThankYou();
    });

    window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; }
  </script>
</body>
</html>
